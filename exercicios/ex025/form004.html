<!DOCTYPE html>

    <h1>Exemplo de Formul√°rio</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="itelefone">Telefone</label>
            <input style="display: block;" type="tel" name="telefone" id="itelefone" required autocomplete="tel" placeholder="(xx) x xxxx-xxxx">
            
            <label for="iemail">Email</label>
            <input style="display: block;" type="email" name="email" id="iemail" required autocomplete="email">
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
