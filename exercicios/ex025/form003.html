<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
            <label for="inome">Nome</label>
            <input style="display: block;" type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            <label for="imedia">Média</label>
            <input style="display: block;" type="number" name="media" id="imedia" min="0" max="10" step="0.1">
            <label for="imes">Período Letivo</label>
            <input style="display: block;" type="month" name="mes" id="imes">
            <label for="idia">Dia da Prova</label>
            <input style="display: block;" type="date" name="dia" id="idia">
            <label for="ihora">Horário da Prova</label>
            <input style="display: block;" type="time" name="hora" id="ihora">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
